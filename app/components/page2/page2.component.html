<GridLayout>
    <ListView [items]="backendService.airports | async" height="100%" verticalAlignment="center" horizontalAlignment="center">
        <template let-item="item">
            <Button (tap)="changeAirport(item)" [text]="item.name"
                    verticalAlignment="center" horizontalAlignment="center"></Button>
        </template>
    </ListView>
</GridLayout>
